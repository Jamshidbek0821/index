<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
    </style>
</head>
<body class="body">
    <div class="w-[621px] mx-auto bg-white rounded-[25px] text-center pt-[35px] pb-[46px]">
        <img class="mx-auto" src="./images/img.svg" alt="logo" width="421" height="72">
        <p class="font-bold  text-[25px] text-center w-[547px ] mt-[17px] mb-[40px] text-[#A3A3A3]">Введите имя пользователя и пароль, чтобы получить доступ к системе.</p>
        <form class="flex flex-col items-center gap-[16px] login-form">
            <input  autocomplete="off" class="font-bold text-[25px] w-[359px] pt-[15px] pb-[10px] text-[#A3A3A3] rounded-[17px] text-center border-[1px] border-[#CBCBCB]  placeholder:text-[25px] placeholder:text-[#A3A3A3] focus:outline-none"  required  type="text" name="username" placeholder="Имя пользователя" >
            <input autocomplete="off" class="font-bold text-[25px] w-[359px] pt-[15px] pb-[10px] text-[#A3A3A3] rounded-[17px] text-center border-[1px] border-[#CBCBCB] placeholder:text-[25px] placeholder:text-[#A3A3A3] focus:outline-none "  required  name="password" type="password" placeholder="Пароль">
            <button class="w-[237px] font-bold text-[25px] text-white bg-[#3F8C8E] py-[8px] flex items-center justify-center rounded-[10px] hover:opacity-[70%] duration-300 active:scale-90" type="submit">
                Войти
            </button>
            <a class="text-center text-[25px] text-[#3F8C8E]  hover:scale-[1.2] duration-300"  href="./register.html">Регистрация</a>
        </form>
    </div>
    <script src="./Js/password.js"></script>
    <script src="./Js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
