<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style>
    <title>Intex</title>
</head>
<body>
    
    <main>
        <section>
            <div class="py-[22px] bg-[#009398]">
                <h2 class="text-white text-[50px] font-bold text-center">Каркасные бассейны</h2>
            </div>
            <div class="containers py-[95px]">
                <ul class="frame-pool flex justify-between flex-wrap gap-[30px]"> </ul>
            </div>
        </section>
        <section>
            <div class="py-[22px] bg-[#009398]">
                <h2 class="text-white text-[50px] font-bold text-center">Надувные бассейны</h2>
            </div>
            <div class="containers py-[95px]">
                <ul class="inflatable-pool flex justify-between flex-wrap gap-[30px]">

                </ul>
            </div>
        </section>
    </main> 
    
    <div id="wrapper" class="modal-wrapper scale-0 duration-300 flex items-center justify-center fixed top-0 bottom-0 left-0 right-0 bg-[#00000097] backdrop-blur-[5px]">
        <div class="modal-inner p-[20px] bg-white rounded-md"> </div>
    </div>
